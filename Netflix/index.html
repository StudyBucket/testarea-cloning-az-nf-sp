<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="scss/style.min.css">
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="#">
          <img src="img/logo.svg" alt="NETFLIX">
        </a>
        <a class="signin" href="https://www.netflix.com/login">
          Sign In
        </a>
      </nav>

      <section class="pitch">
        <h1 class="pitch-title">See what's next.</h1>
        <p class="pitch-subtitle">WATCH ANYWHERE. CANCEL ANYTIME.</p>

        <button class="btn">Join free for a month</button>
      </section>
    </header>

    <div id="features">
      <nav>
        <div class="center columns size-80">
          <a data-id="cancel" href="#" class="column is-selected">
            <img src="img/cancel.svg" alt="Cancel anytime">
            <h2>
              No commitments
              <br>
              Cancel online at anytime
            </h2
          </a>

          <a data-id="anywhere" href="#" class="column">
            <img src="img/watchanywhere.svg" alt="Watch anywhere">
            <h2>
              Watch anywhere
            </h2>
          </a>

          <a data-id="pickprice" href="#" class="column">
            <img src="img/pickprice.svg" alt="Pick your price">
            <h2>
              Pick your price
            </h2>
          </a>
        </div>

        <article>
          <section class="is-selected size-70" data-id="cancel">
            <div class="columns">
              <div class="column">
                <h2>If you decice Netflix isn't for you - no problem. No commitment. Cancel online anytime.</h2>
              </div>
            </div>
          </section>
          <section data-id="anywhere">
            About feature 2
          </section>
          <section data-id="pickprice">
            About feature 3
          </section
        </article>
      </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
